<div class="container">
    <div class="row">
        <div class="col-md-12 mb-3">
            <h3>Consumption & Production</h3>
        </div>
        <div *ngFor="let stat of vm.coreStats" class="col-md-4 text-center">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">{{stat.title}}</div>
                </div>
                <div class="card-body">
                    <span class="float-left">
                        <div class="card-title">Consumed</div>
                        <div>{{stat.consumption}}</div>
                    </span>
                    <span class="float-right">
                        <div class="card-title">Produced</div> 
                        <div>{{stat.production}}</div>
                    </span>
                </div>
            </div>
        </div>

        <div class="col-md-12 mt-3">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        Net consumption (Production - Consumption)
                    </div>
                </div>
                <div class="card-body">
                    <canvas id="main-chart-canvas" height="300px" class="w-100"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-12 mt-3">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        Net consumption (Production - Consumption)
                    </div>
                </div>
                <div class="card-body">
                    <canvas id="main-chart-canvas" height="300px" class="w-100"></canvas>
                </div>
            </div>
        </div>

    </div>
</div>
