<div class="container">
    <div class="row">
        <div class="col-md-12 mb-3">
            <h3>Dashboard</h3>
        </div> 
        
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        My bills
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Amount</th>
                                <th scope="col">Due</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="bills-table-body">
                            <tr *ngFor="let bill of vm.bills">
                                <td>
                                    {{bill.amount}}
                                </td>
                                <td>
                                    {{bill.due}}
                                    <fa-icon class="bill-past-due" [icon]="['fad', 'exclamation-triangle']"></fa-icon>
                                </td>
                                <td>
                                    <button class="btn btn-primary w-100">
                                        <fa-icon class="mr-3" [icon]="['fad', 'wallet']"></fa-icon>
                                        <span>Pay</span> 
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
